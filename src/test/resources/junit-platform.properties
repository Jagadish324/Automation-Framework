# JUnit 5 Platform Configuration
# This file configures JUnit Jupiter test execution behavior

# Parallel Execution Configuration
# Enable parallel test execution at method level
junit.jupiter.execution.parallel.enabled = true

# Run tests in parallel by default
junit.jupiter.execution.parallel.mode.default = concurrent

# Run test classes in parallel as well
junit.jupiter.execution.parallel.mode.classes.default = concurrent

# Use dynamic thread allocation based on CPU cores
junit.jupiter.execution.parallel.config.strategy = dynamic

# Factor for dynamic strategy (1.0 = number of processors)
junit.jupiter.execution.parallel.config.dynamic.factor = 1.0

# Test Instance Lifecycle
# Use PER_METHOD (default) to create new instance for each test method
junit.jupiter.testinstance.lifecycle.default = per_method

# Display Name Generation
# Use simple names for better readability in reports
junit.jupiter.displayname.generator.default = org.junit.jupiter.api.DisplayNameGenerator$Simple

# Extensions Autodetection
# Automatically detect and register extensions
junit.jupiter.extensions.autodetection.enabled = true

# Conditional Test Execution
# Deactivate conditions to force test execution (useful for debugging)
# junit.jupiter.conditions.deactivate = *

# Test Method Order
# Use method order annotation if specified
junit.jupiter.testmethod.order.default = org.junit.jupiter.api.MethodOrderer$MethodName

# Timeout Configuration
# Default timeout for all tests (in seconds) - can be overridden per test
# junit.jupiter.execution.timeout.default = 300
# junit.jupiter.execution.timeout.mode = enabled

# Parameterized Tests
# Display name pattern for parameterized tests
junit.jupiter.params.displayname.default = [{index}] {argumentsWithNames}

# Test Output
# Capture stdout and stderr
junit.platform.output.capture.stdout = true
junit.platform.output.capture.stderr = true

# Reporting
# Include execution timings in test reports
junit.platform.reporting.open.xml.enabled = true
junit.platform.reporting.output.dir = target/surefire-reports

# Cucumber Integration
# Cucumber naming strategy for better test reports
cucumber.junit-platform.naming-strategy = long

# Console Output
# Control console output details (NONE, SUMMARY, FLAT, TREE, VERBOSE)
junit.platform.console.output.details = SUMMARY
